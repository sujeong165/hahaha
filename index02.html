<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빵을 만드는 수업</title>
    <!-- Google Fonts 링크 추가 (선택 사항) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 원하는 문장의 폰트 크기 조절 */
        .intro {
            font-size: 30px; /* 폰트 크기 조절 */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- intro 클래스 추가 -->
        <p class="intro">빵을 만드는 수업에 갔다. <br>
            몇 번 얼굴을 본 사람은 있지만 그렇게 친한 건 아닌데.. <br>
            어떡하지?</p>
        <br> <br> <br> <br> 
        
        <div class="buttons">
            <button onclick="newPeople()">새로운 사람들과 친해지려고 노력한다.</button>
            <button onclick="knownPeople()">아는 사람과 깊게 친해지려고 노력한다.</button>
        </div>
    </div>
    <script>
        function newPeople() {
            alert('새로운 사람들과 친해지려고 노력합니다!');
            // 추가 로직을 여기에 추가할 수 있습니다.
        }

        function knownPeople() {
            alert('아는 사람과 깊게 친해지려고 노력합니다!');
            // 추가 로직을 여기에 추가할 수 있습니다.
        }
    </script>
</body>
</html>
