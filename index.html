<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나는 무슨 빵?</title>
    <!-- Google Fonts 링크 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gasoek+One&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1>나는 무슨 빵?</h1>
        <!-- 버튼을 클릭하면 startTest() 함수가 호출되고, 호출 후에 다음 페이지로 이동 -->
        <button onclick="startTest()">스타트</button>
    </div>
    <script>
        function startTest() {
            // 테스트 시작 알림
            alert('테스트를 시작합니다!');
            // 다음 페이지로 이동
            window.location.href = "index02.html";
        }
    </script>
</body>
</html>
